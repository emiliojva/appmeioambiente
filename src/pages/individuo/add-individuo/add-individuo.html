<ion-header>

  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>add-individuo</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="addIndividuoFormGroup" (ngSubmit)="logForm()">

        <ion-list>
  
            <!-- <ion-input type="hidden" [value]="local_selected.id" formControlName="local_id" required></ion-input> -->
  
            <ion-item>
              <ion-label fixed>Numero de Troncos</ion-label>
              <ion-input type="number" formControlName="numTronco" id="numero_troncos" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label fixed>Altura</ion-label>
              <ion-input formControlName="altura" type="number"  id="individuo_altura" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label fixed>Observação</ion-label>
              <ion-textarea formControlName="obs" placeholder="Descreva o individuo"  id="individuo_observacao" rows="5" required></ion-textarea>
            </ion-item>

            <ion-list radio-group>

                <ion-list-header>
                    Selecione a especie:
                </ion-list-header>
              <ion-item>
                  <ion-label>AV</ion-label>
                  <ion-radio color="dark"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>LG</ion-label>
                  <ion-radio color="dark"></ion-radio>
              </ion-item>
              <ion-item>
                  <ion-label>RH</ion-label>
                  <ion-radio color="dark"></ion-radio>
              </ion-item>
            </ion-list>

            <ion-buttons padding>
              <button ion-button>Gravar</button>
              <button ion-button type='reset'>Limpar</button>
            </ion-buttons>
          
        </ion-list>
  
      </form>

</ion-content>
