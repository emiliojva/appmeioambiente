  Ionic pages and navigation.

<ion-header>

  <ion-navbar>

      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>Individuos</ion-title>

  </ion-navbar>
  
  <ion-item>
      
    <span>Local: {{ estacao_selected.local_id }}</span>
    <span>Estação {{ estacao_selected.codigo }}</span>
    
  </ion-item>

</ion-header>


<ion-content padding>

    <ion-list>

      <button ion-item *ngFor="let individuo of individuos; index as i">

        <h2>Individuo {{ individuo.id }}</h2>
        <h3>{{ individuo.especie_id }}</h3>
        <p>{{ individuo.observacao }}</p>

      </button>

    </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <p>Comandos</p>
    <ion-buttons end>
      
      <button ion-button full color="royal" [navPush]="pushPage" [navParams]="params" style="cursor: pointer;">
        Adicionar
        <ion-icon name="send"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
