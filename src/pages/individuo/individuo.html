<ion-header>

  <ion-navbar>

      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>individuo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

      <button ion-item *ngFor="let individuo of individuos; index as i">

        <h2>Individuo {{ individuo.id }}</h2>
        <h3>{{ individuo.especie_id }}</h3>
        <p>{{ individuo.observacao }}</p>

      </button>

    </ion-list>

</ion-content>
