<style>
.vertical-align-content > *
{
     display: flex!important;
     align-content: center!important;
     align-items: center!important;
}
</style>

<ion-header>

  <ion-navbar>

      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>Individuos</ion-title>

  </ion-navbar>
  
  <ion-item style="font-size:12px;">
      
    Local: <span style="font-weight: bold">{{ estacao_selected ? estacao_selected.local_descricao : 'Local não escolhido'}} </span>
     / 
    Estação: <span style="font-weight: bold">{{ estacao_selected ? estacao_selected.codigo : 'Estação não escolhida' }}</span>
    
  </ion-item>

</ion-header>


<ion-content padding>

    <ion-list>

      <!-- <ion-item *ngFor="let l of locais" (click)="chamarEstacoes(l.id)"> -->
      <button ion-item *ngFor="let individuo of individuos; index as i">

        <ion-grid>
            <ion-row>
              <ion-col col-2>
                <p>{{i+1}}</p>
              </ion-col>
            

              <ion-col>
                <!-- <h2>Individuo {{ individuo.id }}</h2> -->
                <h3 style="font-style: italic">{{ individuo.especie_descricao }}</h3>
                <p>{{ individuo.observacao }}</p>
              </ion-col>

          </ion-row>
        </ion-grid>
            <!-- <ion-avatar item-end>
                <img src="assets/imgs/logo.png">
                <img src="assets/imgs/troncos.png">
              <img src="assets/imgs/troncos_desenho.png" style="margin: 0px auto;">
              <p style="font-size: 12px">Ver Troncos</p>
            </ion-avatar> -->


      </button>

    </ion-list>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <p>Comandos</p>
    <ion-buttons end>
      
      <button ion-button full color="royal" [navPush]="pushPage" [navParams]="params" style="cursor: pointer;">
        Adicionar
        <ion-icon name="send"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
