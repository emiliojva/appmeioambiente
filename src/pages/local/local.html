<ion-header>

  <ion-navbar>

      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>

    <ion-title>Locais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
    <ion-item *ngFor="let l of locais" (click)="chamarEstacoes(l)" style="cursor: pointer">

      <h2>{{ l.descricao }}</h2>

      <h3>{{ l.codigo }}</h3>

      <p>Criado em {{ l.datacriacao | date:'dd-MM-yyyy HH:mm:ss' }}</p>

      <ion-avatar item-end>
        <img src="assets/imgs/estacao.png" style="margin: 0px auto;">
        <p style="font-size: 12px">Ver Estações</p>
      </ion-avatar>
  
        

    </ion-item>

  </ion-list>
 
</ion-content>


<ion-footer>
    <ion-toolbar>
      <p style="color:aquamarine; align-items: center; text-align: center">INOVUERJ - DEPARTAMENTO DE INOVAÇÃO DA UERJ</p>
    </ion-toolbar>
</ion-footer>
