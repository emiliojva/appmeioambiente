<ion-header>

  <ion-navbar>

      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>

    <ion-title>Locais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    Locais

  <ion-list>
    
    <ion-item *ngFor="let l of locais" (click)="chamarIndividuos(l.id)">

      <ion-avatar item-start >
        <img src="assets/imgs/logo.png">
      </ion-avatar>

      <h2>{{ l.descricao }}</h2>

      <h3>{{ l.codigo }}</h3>

      <p>Criado em {{ l.datacriacao | date:'dd-MM-yyyy HH:mm:ss' }}</p>

    </ion-item>

  </ion-list>


 
</ion-content>
