<ion-header>

  <ion-navbar>

      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>

    <ion-title>Locais</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
    <ion-item *ngFor="let l of locais" (click)="chamarEstacoes(l)" style="cursor: pointer">

      <ion-avatar item-start >
        <img src="assets/imgs/logo.png">
      </ion-avatar>

      <h2>{{ l.descricao }}</h2>

      <h3>{{ l.codigo }}</h3>

      <p>Criado em {{ l.datacriacao | date:'dd-MM-yyyy HH:mm:ss' }}</p>

    </ion-item>

  </ion-list>
 
</ion-content>


<ion-footer>
  <ion-toolbar>
    <p>Comandos</p>
    <ion-buttons end>
      
      <button ion-button full color="royal" >
        Adicionar
        <ion-icon name="send"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
