<!--

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>
    <ion-title>add-individuo</ion-title>
    
  </ion-navbar>

      
    <ion-item>
        
        <ion-label>Local</ion-label>
        
        <ion-select [(ngModel)]="local_selected" (ionChange)="reloadSelectEstacao($event)" okText="Ok" cancelText="Cancelar" attr-placeholder="Selecione um local" >
            <ion-option *ngFor="let l of locais" value="{{l.id}}">{{l.descricao}}</ion-option>
        </ion-select>
        
    </ion-item>

    <ion-item>
        
        <ion-label>Estação</ion-label>
        
        <ion-select [(ngModel)]="estacao_selected" okText="Ok" cancelText="Cancelar" attr-placeholder="Selecione uma estação" >
            <ion-option *ngFor="let e of estacao" value="{{e.id}}">{{e.codigo}}</ion-option>
        </ion-select>
            
    </ion-item>

</ion-header>


<ion-content padding>

    <form [formGroup]="addIndividuoFormGroup" (ngSubmit)="logForm()">

        <ion-list>
  
            <!-- <ion-input type="hidden" [value]="local_selected.id" formControlName="local_id" required></ion-input> -->
  
            <ion-item>
                <ion-label stacked>Estação</ion-label>
                <ion-input type="text" id="tronco_estacao"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label stacked>Numero de Troncos</ion-label>
              <ion-input type="number" formControlName="numTronco" id="numero_troncos" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label stacked>Altura</ion-label>
              <ion-input formControlName="altura" type="number"  id="individuo_altura" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label stacked>Observação</ion-label>
              <ion-textarea formControlName="obs"  id="individuo_observacao" rows="3" required></ion-textarea>
            </ion-item>

            <ion-list radio-group>

                <ion-list-header>
                    Selecione a especie:
                </ion-list-header>
                <ion-item>
                    <ion-label>AV</ion-label>
                    <ion-radio color="dark"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>LG</ion-label>
                    <ion-radio color="dark"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>RH</ion-label>
                    <ion-radio color="dark"></ion-radio>
                </ion-item>
                
            </ion-list>

            <ion-buttons padding>
              <button ion-button>Gravar</button>
              <button ion-button type='reset'>Limpar</button>
            </ion-buttons>
          
        </ion-list>
  
      </form>

</ion-content>
