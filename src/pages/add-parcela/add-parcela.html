<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Parcela</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="parcelaForm" (ngSubmit)="logForm()">
    <ion-list>

      <ion-input type="hidden" formControlName="estacao_id" required></ion-input>

      <ion-item>
          <ion-label stacked>Largura</ion-label>
          <ion-input type="number" formControlName="largura" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Comprimento</ion-label>
          <ion-input type="number" formControlName="comprimento" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label stacked>Equipe</ion-label>
          <ion-input type="text" formControlName="equipe" required></ion-input>
      </ion-item>
      
      <ion-item>
          <ion-label stacked>Descrição</ion-label>
          <ion-textarea type="text" formControlName="descricao" required rows="2"></ion-textarea>
      </ion-item>

    </ion-list>

    <ion-buttons padding>
        <button ion-button>Gravar</button>
        <button ion-button type='reset'>Limpar</button>
    </ion-buttons>

     <p>Form value: {{ parcelaForm.value | json }}</p>


  </form>

</ion-content>
