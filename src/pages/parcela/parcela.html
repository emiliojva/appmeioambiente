<ion-header>

  <ion-navbar>
    <ion-title>Parcelas</ion-title>
  </ion-navbar>

  <ion-item style="font-size:12px;">
    Local: <span style="font-weight: bold">{{ local ? local.descricao : 'Local não escolhido'}} </span>
    / 
    Estação: <span style="font-weight: bold">{{ estacao_selected ? estacao_selected.codigo : 'Estação não escolhida' }}</span>
  </ion-item>

</ion-header>


<ion-content padding>

   <ion-list>

      <ion-item *ngIf="parcelas?.length < 1">Cadastre uma nova Parcela.</ion-item>
    
      <ion-item style="cursor: pointer" *ngFor="let p of parcelas; index as i" (click)="chamarIndividuos(p)"  >
  
        <ion-grid>
          <ion-row>
  
            <ion-col col-2>
              <p>{{i+1}}</p>
            </ion-col>
  
            <ion-col>
              <h2>{{p.equipe}}</h2>
              <p>{{p.comprimento}}</p>
            </ion-col>
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-row>
        </ion-grid>
  
      </ion-item>
  
    </ion-list>

</ion-content>




<ion-footer>
  <ion-toolbar>
    <p>Comandos</p>
    <ion-buttons end>
      
      <button ion-button full color="royal" (click)="addParcela()" style="cursor: pointer;">
        Adicionar
        <ion-icon name="send"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
