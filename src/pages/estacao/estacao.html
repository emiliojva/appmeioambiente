<ion-header>

  <ion-navbar>

      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>

    <ion-title>Estações</ion-title>
    
  </ion-navbar>

  <ion-item>
      
      <ion-label>Local</ion-label>
      
      <ion-select [(ngModel)]="local_selected" (ionChange)="reloadPage($event)" okText="Ok" cancelText="Cancelar" attr-placeholder="Selecione um local" >
        <ion-option *ngFor="let l of locais" value="{{l.id}}">{{l.descricao}}</ion-option>
      </ion-select>
      
  </ion-item>

</ion-header>

<ion-content padding>

  <!-- <p *ngIf="!local_selected">Selecione um Local para listar suas Estações</p> -->

  <ion-list>
    
    <!-- <ion-item *ngFor="let l of locais" (click)="chamarEstacoes(l.id)"> -->
    <ion-item style="cursor: pointer" *ngFor="let e of estacaos; index as i" (click)="chamarParcelas(e)"  >


      <ion-grid>
        <ion-row>

          <ion-col col-2>
            <p>{{i+1}}</p>
          </ion-col>

          <ion-col>
            <h2>{{e.codigo}}</h2>
            <p>{{e.obs}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- <h3>Estação {{e.id}}</h3> -->

      <!-- <h3>Estação Código {{e.codigo}}</h3> -->

      <!-- <p>Criado em {{ l.datacriacao | date:'dd-MM-yyyy HH:mm:ss' }}</p> -->
      <!-- <p>Criado em {{e.data | date:'dd-MM-yyyy' }}</p> -->

      <!-- <ion-avatar item-end>
          <img src="assets/imgs/individuos.png" style="margin: 0px auto;">
          <p style="font-size: 12px">Ver Individuos</p>
        </ion-avatar> -->

    </ion-item>

  </ion-list>
 
</ion-content>


<ion-footer>
  <ion-toolbar>
    <p>Comandos</p>
    <ion-buttons end>
      
      <button ion-button full color="royal" (click)="addEstacao()" style="cursor: pointer;">
        Adicionar
        <ion-icon name="send"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
