<ion-header>

  <ion-navbar>

      <button ion-button menuToggle icon-only>
          <ion-icon name='menu'></ion-icon>
      </button>

    <ion-title>Estações</ion-title>
    
  </ion-navbar>

  <ion-item>
      
      <ion-label>Local</ion-label>
      
      <ion-select [(ngModel)]="local_selected" (ionChange)="reloadPage($event)" okText="Ok" cancelText="Cancelar" attr-placeholder="Selecione um local" >
        <ion-option *ngFor="let l of locais" value="{{l.id}}">{{l.descricao}}</ion-option>
      </ion-select>
      
  </ion-item>

</ion-header>

<ion-content padding>

  <ion-list>
    
    <!-- <ion-item *ngFor="let l of locais" (click)="chamarEstacoes(l.id)"> -->
    <ion-item style="cursor: pointer" *ngFor="let e of estacaos">

      <ion-avatar item-start >
        <img src="assets/imgs/logo.png">
      </ion-avatar>

      <h2>Estação {{e.id}}</h2>

      <h3>Estação Código {{e.codigo}}</h3>

      <!-- <p>Criado em {{ l.datacriacao | date:'dd-MM-yyyy HH:mm:ss' }}</p> -->
      <p>Criado em {{e.data}}</p>

    </ion-item>

  </ion-list>
 
</ion-content>


<ion-footer>
  <ion-toolbar>
    <p>Comandos</p>
    <ion-buttons end>
      
      <button ion-button full color="royal" (click)="addEstacao()" style="cursor: pointer;">
        Adicionar
        <ion-icon name="send"></ion-icon>
      </button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
