<ion-header>

  <ion-navbar>
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form>

      <form name="estacao" id="estacao" method="post">

          <fieldset data-role="controlgroup" class="ui-controlgroup ui-controlgroup-vertical">
              <!--<legend>Criar Estação</legend>-->
              <label for="estacao_local">Escolha o local</label>
              <select id="estacao_local" name="data[estacao][local]" required>
                  <option value="">Selecione o local</option>
              </select>

              <label for="estacao_codigo">Código da Estação</label>
              <input type="text" name="data[estacao][codigo]" id="estacao_codigo"
                     value="" PLACEHOLDER="Código da Estação. Ex: C03" required>


              <label for="estacao_data">Data</label>
              <input type="date" name="data[individuo][data]" pattern="[0-9]*" id="estacao_data"
                     PLACEHOLDER="Data" required>

              <label for="estacao_parcela">Parcela</label>
              <input type="number" name="data[individuo][parcela]" pattern="[0-9]*" id="estacao_parcela"
                     value="" PLACEHOLDER="Parcela" required>


              <label for="estacao_observacao">Observação</label>
              <textarea name="data[estacao][observacao]" id="estacao_observacao"
                        value="" PLACEHOLDER="Observação"></textarea>
          </fieldset>

          <input type="submit" value="Gravar">
          <input type="reset" value="Cancelar">
      </form>


  </form>

</ion-content>
